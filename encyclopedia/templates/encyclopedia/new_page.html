{% extends "encyclopedia/layout.html" %}

{% block title %}
    new/edit page
{% endblock %}

{% block body %}
    {% if error %}
        <p> {{ message }}</p>
    {% endif %}

    <form action="" method=POST>
        {% csrf_token %}
        <label>Title:</label>
        <textarea name="title" style="height:50px; width:500px;">{{ title }}</textarea>
        <br>
        <label>Content:</label>
        <textarea name="content" style="height:400px; width:500px;">{{ content }}</textarea>
        <input type="submit" value="submit">
    </form>

{% endblock %}
